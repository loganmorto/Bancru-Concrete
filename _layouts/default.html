<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="{{ page.description | default: site.description }}">

    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script src="{{ '/assets/js/navigation.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/section-images.js' | relative_url }}"></script>
    {% comment %} <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> {% endcomment %}
    <script type="text/javascript" src="{{ '/assets/js/lightbox.js' | relative_url }}" defer></script>
    <link
      rel="icon"
      href="{{ '/assets/images/favicons/favicon.ico' | relative_url }}"
      type="image/x-icon">
    <link
      rel="icon"
      sizes="16x16"
      href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}">
    <link
      rel="icon"
      sizes="32x32"
      href="{{ '/assets/images/icons/favicon-32x32.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/favicons/apple-touch-icon.png' | relative_url }}">

    {%  include  schema.html %} 
    {% if jekyll.environment == "production" %}
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-329QDBLBEP"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-329QDBLBEP');
</script>
{% endif %}

  </head>
  <body>
    {% include header.html %}
    {{ content }}
    {% include services.html %}
    {% include gallery.html gallery=site.data.mini-gallery %}
    {% include form.html %}
    {% include footer.html %}
  </body>
</html>
