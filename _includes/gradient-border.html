<div class="gradient-border-wrapper">
  <div class="gradient-border-content">
    {{ content | markdownify }}
  </div>
  <svg class="gradient-border" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient
        id="gradient"
        x1="0%"
        y1="0%"
        x2="100%"
        y2="100%">
        <stop offset="0%" stop-color="black" />
        <stop offset="100%" stop-color="red" />
      </linearGradient>
    </defs>
    <rect
      x="0"
      y="0"
      width="100%"
      height="100%"
      rx="15"
      ry="15"
      fill="none"
      stroke="url(#gradient)"
      stroke-width="5" />
  </svg>
</div>
